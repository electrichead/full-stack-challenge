<h2>Hi, {{name$ | async}}.</h2>
<app-admin-dashboard
  *ngIf="isAdmin$ | async"></app-admin-dashboard>
<app-employee-dashboard
  *ngIf="!(isAdmin$ | async)"
  [assignedEmployees]="assignedEmployees$ | async"
  (reviewClicked)="handleReviewClicked($event)"
  (editReviewClicked)="handleEditReviewClicked($event)"
  (createReviewClicked)="handleCreateReviewClicked($event)"
  (periodChange)="handleEmployeePeriodChange($event)"></app-employee-dashboard>
